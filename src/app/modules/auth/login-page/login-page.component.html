<div class="row" *ngIf="!(auth.user | async); else alreadyLoggedIn">
  <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h2 class="card-title text-center">{{'login.socialLoginTitle' | translate }}</h2>
        <a class="btn btn-lg btn-block btn-social btn-google text-white" (click)="signInWithGoogle()">
          <span class="fa fa-google"></span> Sign in with Google
        </a>
        <a class="btn btn-lg btn-block btn-social btn-facebook text-white disabled" (click)="signInWithFacebook()">
          <span class="fa fa-facebook"></span> Sign in with Facebook
        </a>

        <form class="form-signin" [formGroup]="userForm" (ngSubmit)="login()">
          <div class="form-label-group">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" class="form-control validate" placeholder="{{'login.email' | translate}}"
                   required
                   autofocus
                   formControlName="email"
                   autocomplete="new-password">
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
          </div>

          <div class="form-label-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="inputPassword" class="form-control validate"
                   placeholder="{{'login.password' | translate}}"
                   required
                   formControlName="password" autocomplete="new-password">
          </div>

          <div class="row other-links">
            <p class="center"><a routerLink="/signup">{{'login.registerNow' | translate}}</a></p>
            <p class="center"><a class="clickable" (click)="resetPassword()">{{'login.forgotPassword' | translate}}</a>
            </p>
          </div>

          <!--<div class="custom-control custom-checkbox mb-3">-->
          <!--<input type="checkbox" class="custom-control-input" id="customCheck1">-->
          <!--<label class="custom-control-label" for="customCheck1">Remember password</label>-->
          <!--</div>-->

          <button class="btn btn-lg btn-primary btn-block text-uppercase ripple"
                  type="submit">{{'login.login' | translate}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #alreadyLoggedIn>
  <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h2 class="card-title text-center">{{'login.alreadyLoggedIn' | translate}}</h2>
      </div>
    </div>
  </div>
  <button class="btn btn-block btn-lg btn-primary col-sm-4 mx-auto ripple text-uppercase" routerLink="/profile/personal-info">
    {{'login.goToProfile' | translate}}
  </button>
</ng-template>
